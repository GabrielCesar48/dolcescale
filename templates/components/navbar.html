<!-- templates/components/navbar.html -->

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="bi bi-cup-hot"></i>DolceScale
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" 
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                        <i class="bi bi-house-door me-1"></i>
                        <span>In√≠cio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'cronograma' in request.path %}active{% endif %}" href="{% url 'schedule' %}">
                        <i class="bi bi-calendar3 me-1"></i>
                        <span>Cronograma</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'feriados' in request.path %}active{% endif %}" href="{% url 'holiday_list' %}">
                        <i class="bi bi-calendar-check me-1"></i>
                        <span>Feriados</span>
                    </a>
                </li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>
                            <span>{{ user.get_full_name|default:user.username }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            {% if user.is_staff %}
                                <li>
                                    <a class="dropdown-item" href="{% url 'admin:index' %}">
                                        <i class="bi bi-gear me-2"></i>Admin
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                            {% endif %}
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                                </a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            <span>Entrar</span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
