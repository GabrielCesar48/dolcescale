{% extends 'base.html' %}

{% block title %}Resgatar Pontos{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5 class="mb-0">
                        <i class="fas fa-gift"></i> Resgatar Pontos
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Usu√°rio:</strong> {{ usuario.get_full_name|default:usuario.username }}<br>
                        <strong>Email:</strong> {{ usuario.email }}<br>
                        <strong>Saldo Atual:</strong> <span class="badge bg-primary">{{ saldo_atual }} pontos</span>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'admin_usuarios_pontos' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-check"></i> Confirmar Resgate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
